<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FileSharing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="css/main.css") }}'>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/11f074db37.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen min-w-screen lato-regular bg-gray-800 flex items-center justify-center">

    <div class="flex flex-col items-center justify-center w-full">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-4 w-full flex flex-col items-center">
              {% for category, message in messages %}
                <div class="text-center text-white py-2 px-4 rounded mb-2 w-fit bg-red-600 transition-all hover:bg-red-700 hover:transition-all">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="mt-8 w-full flex flex-col items-center">
            <p class="text-xl lg:text-2xl text-center text-white m-x-2">An error occurred while processing your request.</p>
            <p class="text-xl lg:text-2xl text-center text-white">Please try again later or <a href="https://github.com/kayrazapt007" target="_blank" class="underline">contact support.</a></p>
            <a href="/" class="bg-gray-700 rounded-xl py-2 px-4 w-fit mt-4 font-semibold text-lg hover:bg-gray-900 transition-all hover:transition-all text-white">Go Back</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
